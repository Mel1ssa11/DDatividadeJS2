<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de Média</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="decor-top"></div>
    <div class="decor-bottom"></div>

    <h1>Calculadora de Média</h1>
    <div class="linha"></div>
    <p class="subtitulo">Informe duas notas e veja o resultado</p>

    <input type="number" id="n1" placeholder="Primeira nota">
    <input type="number" id="n2" placeholder="Segunda nota">
    <button onclick="calcularMediaSimples()">Calcular</button>

    <p id="resultado"></p>
    <footer>Feito por Melissa Martins</footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
