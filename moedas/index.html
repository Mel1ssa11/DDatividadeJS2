<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Classificador de Moedas</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="decor-top"></div>
    <div class="decor-bottom"></div>

    <h1>Classificador de Moedas</h1>
    <div class="linha"></div>
    <p class="subtitulo">Digite o valor da moeda</p>

    <input type="number" step="0.01" id="moeda" placeholder="Ex: 0.25">
    <button onclick="classificarMoeda()">Classificar</button>

    <p id="resultado"></p>
    <footer>Feito por Melissa Martins</footer>
  </div>
<script src="script.js"></script>
</body>
</html>
