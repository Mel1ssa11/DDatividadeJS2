<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gerador de Nome Completo</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="decor-top"></div><div class="decor-bottom"></div>
    <h1>Gerador de Nome Completo</h1>
    <div class="linha"></div>
    <p class="subtitulo">Digite o primeiro nome e o sobrenome</p>
    <input type="text" id="nome" placeholder="Primeiro nome">
    <input type="text" id="sobrenome" placeholder="Sobrenome">
    <button onclick="gerarNomeCompleto()">Gerar</button>
    <p id="resultado"></p>
    <footer>Feito por Melissa Martins</footer>
  </div>
    <script src="script.js"></script>
</body>
</html>
